<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI导航站</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'apple-blue': '#007AFF',
                        'apple-gray': '#8E8E93'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 text-gray-900">
    <div class="container mx-auto px-4 py-8">
        <header class="mb-10">
            <div class="max-w-2xl mx-auto">
                <input 
                    type="text" 
                    placeholder="搜索AI工具和资源" 
                    class="w-full px-4 py-2 rounded-full border border-gray-300 focus:outline-none focus:ring-2 focus:ring-apple-blue"
                >
            </div>
        </header>

        <div class="grid md:grid-cols-3 gap-6">
            <div class="bg-white rounded-lg shadow-md p-6">
                <h2 class="text-xl font-bold mb-4 text-apple-blue border-b pb-2">需求调研</h2>
                <ul>
                    <li><a href="https://www.searchsuggest.tips/" class="text-gray-600 hover:text-apple-blue">谷歌下拉词</a></li>
                    <li><a href="https://www.toolify.ai/" class="text-gray-600 hover:text-apple-blue">Toolify榜单</a></li>
                </ul>
            </div>

            <div class="bg-white rounded-lg shadow-md p-6">
                <h2 class="text-xl font-bold mb-4 text-apple-blue border-b pb-2">上站必备</h2>
                <ul>
                    <li><a href="https://leandomainsearch.com/" class="text-gray-600 hover:text-apple-blue">域名查询</a></li>
                    <li><a href="https://github.com" class="text-gray-600 hover:text-apple-blue">代码托管</a></li>
                </ul>
            </div>

            <div class="bg-white rounded-lg shadow-md p-6">
                <h2 class="text-xl font-bold mb-4 text-apple-blue border-b pb-2">竞品调研</h2>
                <ul>
                    <li><a href="https://ahrefs.com/" class="text-gray-600 hover:text-apple-blue">外链查看</a></li>
                    <li><a href="https://semrush.com" class="text-gray-600 hover:text-apple-blue">网站关键词</a></li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
